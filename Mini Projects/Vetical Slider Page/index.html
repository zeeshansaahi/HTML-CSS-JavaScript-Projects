<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Vertical Slider Page</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Naruto_logo.svg"
            alt=""
          />
        </div>
        <div>
          <img
            class="one-piece"
            src="https://logolook.net/wp-content/uploads/2021/08/One-Piece-Logo.png"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://www.pngall.com/wp-content/uploads/13/Bleach-Anime-PNG-Pic-1.png"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://logos-world.net/wp-content/uploads/2021/08/Haikyuu-Logo-700x394.png"
            alt=""
          />
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/06/05/43644/haikyuu-07.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.animesenpai.net/wp-content/uploads/2022/08/20220806_200737_compress59-725x1024.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpaperaccess.com/full/1972269.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://animespider.com/wp-content/uploads/2021/03/Naruto-shippuden.png');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
